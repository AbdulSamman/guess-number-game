<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Number Guessing Game</h1>
    </header>
    <div class="container shadow-lg bg-transparent rounded">
      <div id="outputTexts">
        <p id="outputName">Hey there.., enter your name</p>
        <p id="status"></p>
      </div>

      <div
        id="replaceInputs"
        class="d-flex justify-content-center align-items-center flex-wrap gap-3"
      >
        <input
          type="text"
          placeholder="Name..."
          id="name"
          class="form-control"
        />
        <button id="btnName" class="btn btn-secondary ml-1">Start</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
